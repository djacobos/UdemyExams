Question = "You are a developer for a small company. You chose AWS Elastic Beanstalk for deploying your application because it alleviates the need for you to handle details such as resource provisioning, load balancing, auto scaling and monitoring. However, when you update your application versions AWS Elastic Beanstalk performs an in-place update and your application becomes unavailable to users for a short period of time. You would like to redirect traffic to the new version instantly. Which deployment method will allow you to do this?"
Correct = "A"
A = "blue/green"
B = "rolling"
C = "immutable"
D = "all at once"
E = "rolling with additional batches"
Explanation = """
Correct answer - "blue/green" : As AWS Elastic Beanstalk performs an in-place update when you update your application versions, your application can become unavailable to users for a short period of time. You can avoid this downtime by performing a blue/green deployment, where you deploy the new version to a separate environment, and then swap CNAMEs of the two environments to redirect traffic to the new version at what ever point you want the traffic to be completely redirected to the new environment.

Incorrect:

"rolling" - Some instances serve requests with the old version of the application, while instances in completed batches serve other requests with the new version

"immutable" - Launches a full set of new instances running the new version of the application in a separate Auto Scaling group, alongside the instances running the old version

"all at once" - All instances in your environment are out of service for a short time while the deployment occurs

"rolling with additional batches" - Deploy the new version in batches, but first launch a new batch of instances to ensure full capacity during the deployment process

For more information visit https://docs.aws.amazon.com/elasticbeanstalk/latest/dg/using-features.rolling-version-deploy.html
https://docs.aws.amazon.com/elasticbeanstalk/latest/dg/using-features.deploy-existing-version.html
"""
Topic = "Elastic Beanstalk"

