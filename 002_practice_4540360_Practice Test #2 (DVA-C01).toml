Question = "You are responsible for the application that runs on multiple Amazon EC2 instances. In front of the instances there is an internet-facing load balancer that takes requests from clients over the internet and distributes them to the EC2 instances. A health check is configured to ping the index.html page found in the root directory for the health status. When accessing the website via the internet visitors of the website are receiving timeout errors. To resolve this issue where should you check first?"
