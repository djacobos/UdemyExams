Question = "Your web application front end consists of 5 EC2 instances behind an Application Load Balancer. You have configured your web application to capture the IP address of the client making the request.  When viewing the data captured you notice that every IP address being captured is the same, which also happens to be the IP address of the Application Load Balancer.  What should you do to identify the true IP address of a client?"
